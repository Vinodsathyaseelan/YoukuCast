<html data-cast-api-enabled="true">
    <head>
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.tools.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <div class="video-tab">
            <div class="tools">
                <div class="page-scroll">
                    <a href="javascript:void(0)" class="prev scroll-button">
                        <span class="left-button"></span>
                    </a>
                    <span class="page-text">1/6</span>
                    <a href="javascript:void(0)" class="next scroll-button">
                        <span class="left-button"></span>
                    </a>
                </div>
                <div class="refresh-button">
                    <a href="javascript:void(0)">
                        <span class="refresh-button-img">
                        </span>
                    </a>
                </div>
            </div>
            <div class="video-list scrollable">
                <div class="items">
                </div>
            </div>
        </div>
        <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-single">
                <div class="now-playing">
                    <span class="now-playing-text">
                        正在播放：无视频
                    </span>
                    <span class="device">
                        <span>未检测到设备</span>
                        <span><a href="javascript:void(0)">刷新</a></span>
                    </span>
                </div>
                <div class="jp-gui jp-interface">
                    <ul class="jp-controls">
                        <li><a href="javascript:void(0);" class="jp-play" tabindex="1">play</a></li>
                        <li>
                            <a href="javascript:void(0);" class="jp-pause" tabindex="1" style="display: none;">
                                pause
                            </a>
                        </li>
                        <li><a href="javascript:void(0);" class="jp-stop" tabindex="1">stop</a></li>
                    </ul>
                    <div class="jp-progress">
                        <div class="jp-seek-bar" style="width: 100%;">
                            <div class="jp-play-bar" style="width: 20%;"></div>
                        </div>
                    </div>
                    <div class="jp-time-holder">
                        <div class="jp-current-time">00:00</div>
                        <div class="jp-duration">04:27</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
